<!DOCTYPE html>
<html lang="en">
<head>

    <title>Influencer products</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/5fb97987be.js" crossorigin="anonymous"></script>
</head>
<body class="poppins-regular">
    <header class="hero">
        <nav class="navbar display-flex">
            <h3 class="brand primary-color">Influencer products</h3>
            <ul class="nav-links display-flex primary-color">

                <li class="nav-item"><a href="" class="nav-link">Sign up</a></li>

            <img class="logo" src="logos/Rakuten.svg" alt="">

            <hr>
        </div>
